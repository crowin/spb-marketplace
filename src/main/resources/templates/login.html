<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<body>
<link rel="stylesheet" type="text/css" media="all" href="../static/style.css" th:href="@{/style.css}" />
<header th:insert="header.html"></header>
<div class="container">

    <div class="form-style">
        <form th:action="@{/login}" method="post">
            <fieldset>
                <h1>Пожалуйста, войдите в систему</h1>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Некорректное имя или пароль.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Вы вышли из системы.
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-lg"
                           placeholder="Имя пользователя" required="true" autofocus="true"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg"
                           placeholder="Пароль" required="true"/>
                </div>
                <div>
                    <p>Если у вас нет аккаунта, то вы можете <a href="/registration" sec:authorize="isAnonymous()" th:href="@{/registration}">Зарегистрироваться</a>
                    </p>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти"/>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
</body>
<footer th:insert="footer.html"></footer>
</html>
