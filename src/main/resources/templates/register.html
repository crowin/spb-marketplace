<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<body>
<link rel="stylesheet" type="text/css" media="all" href="../static/style.css" th:href="@{/style.css}"/>
<header th:insert="header.html"></header>
<div class="container">

    <div class="form-style">
        <form th:action="@{/registration}" th:object="${user}" method="post">
            <fieldset>
                <h1>Регистрация нового пользователя</h1>

                <div class="form-group">
                    <input type="text" name="name" id="username" class="form-control input-lg"
                           placeholder="Имя пользователя" required="true" autofocus="true"/>
                    <div class="alert alert-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg"
                           placeholder="Пароль" required="true"/>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти"/>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
</body>
<footer th:insert="footer.html"></footer>
</html>
